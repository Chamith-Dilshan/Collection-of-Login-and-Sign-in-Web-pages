<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bb760267d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>SideBar</title>
</head>
<body>
  <div class="sidebar">
        <div class="logo-text">
            <img src="logo.svg" alt="logo">

            <div class="text-logo-text">
                <H3>Hello there!!</H3>
                <H4>Mount Fuji</H4>
            </div>
        </div>

        <div class="menu-bar">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder=" Search here...">
            </div>
            <ul class="list">
              <li class="nav-links">
                <a href="">
                  <i class="fa-solid fa-house"></i>
                  <span class="icon-description">Home</span>
                </a>
              </li>
              <li class="nav-links">
                <a href="">
                  <i class="fa-solid fa-bell"></i>
                  <span class="icon-description">Messages</span>
                </a>
              </li>
              <li class="nav-links">
                <a href="">
                  <i class="fa-solid fa-message"></i>
                  <span class="icon-description">Notifications</span>
                </a>
              </li>
              <li class="nav-links">
                  <a href="">
                    <i class="fa-solid fa-folder"></i>
                    <span class="icon-description">Files</span>
                  </a>
              </li>
              <li class="nav-links">
                <a href="">
                  <i class="fa-solid fa-ghost"></i>
                  <span class="icon-description">Ghost</span>
                </a>
              </li>
            </ul>
            
            <div class="bottom-content">
              <ul class="list"> 
                <li class="nav-links">
                  <a href="#" id="loginbtn">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <span class="icon-description">Login</span>
                  </a>
                </li>
              </ul>
            </div>                        
        </div>
  </div>

  <div class="open-sidebar">
    <a href="#" class="open-sidebar" id="open-sidebar-icon"><i class="fas fa-bars"></i></a>
  </div>
</body>
<script>
// change login/logout 
var loginBtn = document.getElementById("loginbtn");
var icon1 = loginBtn.querySelector("i");
var text1 = loginBtn.querySelector(".icon-description");

loginBtn.addEventListener("click", function(event1) {
  event1.preventDefault();
  if (text1.innerHTML === "Login") {
    icon1.classList.replace("fa-arrow-right-from-bracket", "fa-door-open");
    text1.innerHTML = "Logout";
  } else {
    icon1.classList.replace("fa-door-open", "fa-arrow-right-from-bracket");
    text1.innerHTML = "Login";
  }
});

//click icon to open the side bar
document.getElementById("open-sidebar-icon").addEventListener("click", function() {
  document.querySelector(".sidebar").classList.toggle("open");
  document.getElementById("open-sidebar-icon").classList.toggle("hide");
});

const sidebar = document.querySelector('.sidebar');
const openButton = document.querySelector('.open-sidebar');

// Function to close the sidebar
function closeSidebar() {
  sidebar.classList.remove('open');
}

// Event listener for clicks on the document
document.addEventListener('click', function(event) {
  const isClickInsideSidebar = sidebar.contains(event.target);
  const isClickInsideOpenButton = openButton.contains(event.target);

// Close the sidebar if the click is outside the sidebar and not on the open button
if (!isClickInsideSidebar && !isClickInsideOpenButton) {
  closeSidebar();
}
});

</script>
</html>
