<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bb760267d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="login_box">
        <i class="fa-sharp fa-solid fa-utensils fa-4x fa-shake" style="--fa-animation-duration: 3s;"></i>
        <h2>Login</h2>
        <button><i class="fa-brands fa-google fa-xl"></i>Login with Google</button>
        <button><i class="fa-brands fa-apple fa-2xl"></i>Login with Apple</button>
        <hr>
        <span>or</span>
        <form action="">
            <input type="text" placeholder="phone, email or username" class="input_field">
            <input type="password" placeholder="Password" class="input_field">
            <input type="checkbox" id="remember-me" name="remember-me">
            <label for="remember-me" class="remember-me">Remember Me</label>
            <input type="submit" value="Login" class="buttons">
            <input type="reset" value="Cancel" class="buttons">
        </form> 
        <p>Don't have an account?<a href="sign_in.html"> Sign in</a><br><br>
        </p>
        
    </div>
</body>
</html>
