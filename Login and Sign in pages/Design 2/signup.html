<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
        <!--Signup form-->
        <div class="row">
            <!-- coloum 1-->
            <div class="col-1">
                <img src="img2.svg" alt="Image1" class="image1">
            </div>

            <!-- coloum 2-->
            <div class="col-2">
                <div class="container">
                    <img src="logo2.svg" alt="image" class="logo">
                    <h2>Signup</h2>
                    <form action="">
                        <input type="text" class="inputs" placeholder="User name or Email Address">
                        <input type="password" class="inputs" placeholder="Password">
                        <input type="password" class="inputs" placeholder="ReEnterPassword">
                        <input type="button" value="Login" class="button">
                        <input type="reset" value="Cancel" class="button">
                    </form>
                    <div class="bottom">
                        <p>Already have an account? <a href="login.html">Login</a></p>
                    </div>
                </div>
            </div>
        </div> 
        
</body>
</html>
