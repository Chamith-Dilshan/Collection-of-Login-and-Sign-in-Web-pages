<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bb760267d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sign in</title>
</head>
<body>
    <div class="login_box">
        <i class="fa-sharp fa-solid fa-utensils fa-4x fa-shake" style="--fa-animation-duration: 3s;"></i>
        <!-- <img src="" alt="logo" class="logo"> -->
        <h2>Sign In</h2>
        <button><i class="fa-brands fa-google fa-xl"></i>Signin with Google</button>
        <button><i class="fa-brands fa-apple fa-2xl"></i>Signin with Apple</button>
        <hr>
        <span>or</span>
        <form action="">
            <input type="text" placeholder="phone, email or username" class="input_field">
            <input type="password" placeholder="Password" class="input_field">
            <input type="password" placeholder="ReEnter_Password" class="input_field">
            <input type="submit" value="Sign in" class="buttons">
            <input type="reset" value="Cancel" class="buttons">
        </form> 
        <p>Do have an account?<a href="login.html"> Login</a><br><br>
        <a href="#">forgot password?</a>
        </p>
        
    </div>
</body>
</html>
